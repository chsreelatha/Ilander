<!DOCTYPE html>
<html lang="en-US">
<head>
    
    <title>JS Arrays Loop(for)</title>
    
</head>

<body>

    <h2>JavaScript For loop in Arrays</h2>
    <div>
        <h1 id="display"></h1>
    </div>


<script>
var fruits, text, fLen, i;

fruits = ["Banana", "Orange", "Apple", "Mango"];
fLen = fruits.length;
text = "<ul>";
for (i = 0; i < fLen; i++) {
    text += "<li>" + fruits[i] + "</li>";
}
text += "</ul>";
document.getElementById("display").innerHTML = text;

</script>
</body>
</html>
