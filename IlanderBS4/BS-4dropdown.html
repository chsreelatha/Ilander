<!DOCTYPE html>
<html>
<head>
  <title>Dropdowns</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h2>Dropdown Text</h2>
<div class="dropdown">
	<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Click Me</button>
		<div class="dropdown-menu">
		<a class="dropdown-item" href="#">HTML</a>
		<a class="dropdown-item" href="#">CSS</a>
		<a class="dropdown-item" href="#">JS</a>
		<span class="dropdown-item-text">Bootstrap</span>
	</div>
</div>
</div>
	<div class="container">
	<h2>Nested Dropdowns</h2>
		<div class="btn-group">
			<button type="button" class="btn btn-primary" data-toggle="dropdown">Samsung</button> 
			<button type="button" class="btn btn-primary" data-toggle="dropdown">Nexus</button> 
			<div class="btn-group">
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Moto</button> 
				<div class="dropdown-menu">
					<a class="dropdown-item" href="#">Moto G5</a>
					<a class="dropdown-item" href="#">Moto E</a>
					<a class="dropdown-item" href="#">Moto c plus</a>											
				</div>
		</div>
	</div>
	</div>
	
	<div class="container">
	<h2>Splitted Dropdowns</h2>
		<div class="btn-group">
			<button type="button" class="btn btn-primary" data-toggle="dropdown">Samsung</button> 
			<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button> 
					<div class="dropdown-menu">
					<a class="dropdown-item" href="#">Tablet</a>
					<a class="dropdown-item" href="#">Laptop</a>
					<a class="dropdown-item" href="#">Ipod</a>											
				</div>
				</div>
			<div class="btn-group">
			<button type="button" class="btn btn-primary">Moto</button> 
			<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button> 
					<div class="dropdown-menu">
					<a class="dropdown-item" href="#">Tablet</a>
					<a class="dropdown-item" href="#">Laptop</a>
					<a class="dropdown-item" href="#">Ipod</a>											
				</div>
			</div>
			<div class="btn-group">
			<button type="button" class="btn btn-primary">Nexus</button> 
			<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button> 
					<div class="dropdown-menu">
					<a class="dropdown-item" href="#">Tablet</a>
					<a class="dropdown-item" href="#">Ipod</a>											
				</div>
			</div>
		</div>
		
		<div class="container">
	<h2>Vertical Dropdowns</h2>
		<div class="btn-group-vertical">
			<button type="button" class="btn btn-primary" data-toggle="dropdown">Samsung</button> 
			<button type="button" class="btn btn-primary" data-toggle="dropdown">Nexus</button> 
			<div class="btn-group">
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Moto</button> 
				<div class="dropdown-menu">
					<a class="dropdown-item" href="#">Moto G5</a>
					<a class="dropdown-item" href="#">Moto E</a>
					<a class="dropdown-item" href="#">Moto c plus</a>											
				</div>
		</div>
	</div>
	</div>
</body>
</html>
