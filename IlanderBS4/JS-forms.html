<!DOCTYPE html>
<html>
<head>
  <title>JS using Forms</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<style>
	.myclass{
		background-color:red;
	}
</style>

<body>
<script>
	function myscript(){	
		var myid="myname";
		var fname=document.getElementById("fname").value;
		var lname=document.getElementById("lname").value;
		var email=document.getElementById("email").value;
		var pwd=document.getElementById("pwd").value;
		var cnfmpwd=document.getElementById("cnfmpwd").value;
		var checkbox=document.getElementById("chkbox").checked;
		
		if (fname==""){
			alert("please Enter First Name");
			document.getElementById("msg").innerHTML="please Enter First Name";
		}
		else if(lname==""){
			alert("please Enter Last Name");
			document.getElementById("msg").innerHTML="please Enter last Name";
		}
		else if(email==""){
			alert("please Enter Your Email");
			document.getElementById("msg").innerHTML="please Enter Your Email";
		}
		else if(pwd==""){
			alert("please Enter Your Password");
			document.getElementById("msg").innerHTML="please Enter Your Password";
		}
		else if(cnfmpwd==""){
			alert("please Enter Your Conform Password");
			document.getElementById("msg").innerHTML="please Enter Conform Password";
		}
		else if(cnfmpwd!=pwd){
			alert("Passwords didn't matched");
			document.getElementById("msg").innerHTML="Passwords didn't matched";
		}
		else if(checkbox==false){
			alert("please Accept Terms & Conditions");
			document.getElementById("msg").innerHTML="please Accept Terms & Conditions";
		}
		else{
			alert("success");
			document.getElementById("myform").submit();
		}
		}
	
</script>

<div class="container">
	<form action="cartpage.html" method="post" class="form" id="myform"><br>
	<div class="form-group row">
		<label class="col-xl-2 text-primary col-form-label text-right">First Name:</label>
		<div class="col-xl-8">
			<input type="text" class="form-control" id="fname" placeholder="Enter Your First Name here" name="fname"><br>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-xl-2 text-primary col-form-label text-right">Last Name:</label>
		<div class="col-xl-8">
			<input type="text" class="form-control" placeholder="Enter Your Last Name here" id="lname" name="lname"><br>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-xl-2 text-primary col-form-label text-right">Email:</label>
		<div class="col-xl-8">
			<input type="email" class="form-control" placeholder="Enter Email" id="email" name="email"><br>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-xl-2 text-primary col-form-label text-right" for="pwd">Password:</label>
		<div class="col-xl-8">
			<input type="password" class="form-control" placeholder="Enter Password" id="pwd" name="pwd"><br>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-xl-2 text-primary col-form-label text-right" for="pwd">Conform Password:</label>
		<div class="col-xl-8">
			<input type="password" class="form-control" placeholder="Enter Password" id="cnfmpwd" name="cnfmpwd"><br>
			<input type="checkbox" id="chkbox" value="1" name="term"> I Accept Terms & Conditions<br><br>
			<button onclick="myscript()" type="button" class="btn btn-primary text-right myclass">Submit</button>
			<div id="msg">
			alert msg
			</div>
		</div>
	</div>
		
</form><br>
</div>
</body>
</html>
