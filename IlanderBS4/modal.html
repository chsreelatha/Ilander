<!DOCTYPE html>
<html>
<head>
  <title>Basic Navbar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h2>Modal</h2>
<button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#sree">open modal</button>
	<div class="modal" id="sree" role="modal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Modal-header</h4>				
				</div>
			
				<div class="modal-body">
					<p>bootstrap modal content</p>
				</div>
				<div class="modal-footer">
					<p style="text-align:left">this is the modal footer</p>
					<button type="button" class="btn-info btn-md" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
