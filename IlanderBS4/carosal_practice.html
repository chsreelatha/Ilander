<!DOCTYPE html>
<html>
<head>
  <title>Basic Navbar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
	<div id="sri" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#sri" data-slide-to="0" class="active"></li>
				<li data-target="#sri" data-slide-to="1"></li>
				<li data-target="#sri" data-slide-to="2"></li>
			</ol>
		<div class="carousel-inner">
			<div class="item active">
				<img src="chicago.jpg" style="width:100%; height:500px;">
					<div class="carousel-caption">
						<h3>Chicago</h3>
						<p>Thank you chicago</p>					
					</div>
			</div>
			<div class="item">
				<img src="newyork.jpg" style="width:100%; height:500px;">
					<div class="carousel-caption">
						<h3>New York</h3>
						<p>we love the big apple</p>
					</div>
			</div>
			<div class="item">
				<img src="losangels.jpg" style="width:100%; height:500px;">
					<div class="carousel-caption">
						<h3>Los Angels</h3>
						<p>Los Angels is so much fun!</p>
					</div>
			</div>
		</div>
	<a class="left carousel-control" href="#sri" data-slide="prev">	
		<span class="glyphicon glyphicon-chevron-left"></span>
	</a>
	<a class="right carousel-control" href="#sri" data-slide="prev">	
		<span class="glyphicon glyphicon-chevron-right"></span>
	</a>
	</div>
</div>
</body>
</html>
