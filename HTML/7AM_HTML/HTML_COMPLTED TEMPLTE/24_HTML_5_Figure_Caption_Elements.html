<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Figure & Figcaption</title>
    <style>
    figure{
    	border:2px solid grey;
    	width: 300px;
    	border-radius: 10px;
    	padding: 10px;
    	text-align: center;
    	float: left;
    }
    figure:hover{
    	box-shadow:5px 5px 5px grey;
    	cursor: pointer;
    }
    figure img{
    	border-radius: 10px;
    }

        body{
            font-family: comic sans MS, sans-serif;
        }
    </style>
</head>
<body>

    <!-- HTML Figure & Figcaption Elements -->

    <figure>
    	<img src="img/corporate.jpg" width="300" height="200">
    	<figcaption>Corporate Image</figcaption>
    </figure>

     <figure>
    	<img src="img/corporate.jpg" width="300" height="200">
    	<figcaption>Corporate Image</figcaption>
    </figure>


</body>
</html>
