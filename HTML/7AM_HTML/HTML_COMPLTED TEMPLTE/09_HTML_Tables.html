<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table TAG</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        table,th,td{
            border:2px solid red;
            border-collapse: collapse;
            text-align:center;  
            padding:10px;
        }
       
    </style>
</head>
<body>

    <!-- Simple Table -->r
    <h2> Simple Table </h2>
    <table>
        <thead>
            <tr>
                <th>sno</th>
                <th>name</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John</td>
                <td>us</td>
            </tr>
            <tr>
                <td>2</td>
                <td>yong</td>
                <td>china</td>
            </tr>
       <tr>
                <td>3</td>
                <td>naveen</td>
                <td>india</td>
            </tr>
       
        </tbody>
    </table>
   
    <!-- Table with Col Span -->
    <h2> Table with Col Span </h2>

     <table>
        <thead>
            <tr>
                <th>sno</th>
                <th colspan="2">name and Address</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John</td>
                <td>us</td>
            </tr>
            <tr>
                <td>2</td>
                <td>yong</td>
                <td>china</td>
            </tr>
       <tr>
                <td>3</td>
                <td>naveen</td>
                <td>india</td>
            </tr>
       
        </tbody>
    </table>
   
    <!-- Table With Row Span -->
    <h2> Table With Row Span </h2>
     <table>
        <thead>
            <tr>
                <th>sno</th>
                <th colspan="2">name and Address</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td>John</td>
                <td>us</td>
            </tr>
            <tr>
                
                <td>yong</td>
                <td>china</td>
            </tr>
       <tr>
                <td>3</td>
                <td>naveen</td>
                <td>india</td>
            </tr>
       
        </tbody>
    </table>
   
    <!-- Custom Table with CSS -->
    <h2> Custom Table with CSS </h2> 

</body>
</html>
