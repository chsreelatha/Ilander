<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
    </style>
</head>
<body>

    <h2>Simple Image</h2>
    <img src="img/water.jpg" width="400" height="200">


    <h2>Image with Width and Height</h2>
    <img src="img/corporate.jpg" width="400" height="200">

    <h2>Image with Alt attribute</h2>
    <img src="img/youtube.jpg" width="400" height="200" alt="youtube photo">


    <h2>Image with Border like photo frame</h2>
    <img src="img/lightbulbs.jpg" width="400" height="200" id="photo frame">

    <h2>Image with right align</h2>
    <img src="img/nature_path.jpg" width="400" height="200" align="right">


</body>
</html>
